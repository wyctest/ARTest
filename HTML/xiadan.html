	<!-- js plugins  -->
	<script src="../JS/jquery.min.js"></script>
	<script type="text/javascript">
	  $(function() {
		  'use strict';
		  $("#bg").modal('show');
			 setTimeout(function(){
				 $("#bg").modal('hide');
		          },3000);
		  $("#yzm").on("click",function(){
	    	  $(this).attr("src","/vcode.htm?d="+Math.random());
	      });
		  var ifok = false;
           $("#sendRegion").citySelect();
           $("#receiveRegion").citySelect();
           var url = "/orderResult.htm";
           $("#form").formValidation({
				 framework: 'bootstrap',
		      	  live:'disabled',
		          trigger: 'blur',
		          fields: {
		        	  Names: {
		        		  selector: '[name="sendName"],[name="receiveName"]',
		                  validators: {
		                      notEmpty: {
		                          message: '请输入您的姓名'
		                      },
		                      stringLength: {
		                          message: '姓名不要超过32个汉字',
		                          max: function (value, validator, $field) {
		                              return 32 - (value.match(/\r/g) || []).length;
		                          }
		                      }
		                  }
		              },
		              sendRegion:{
		            	  selector: '#receiveRegion,#sendRegion',
		            	  validators: {
		                      notEmpty: {
		                          message: '请输入省市区'
		                      }
		                  }
		              },
		              weight:{
		            	  selector:'#weight',
		            	  validators:{
		            		  numeric:{
		            			  message:'只能输入数字'
		            		  },
		            		  between: {
		                          min: 0,
		                          max: 50,
		                          message: '重量在1-50kg之间'
		                      },
		                      stringLength: {
		                          message: '重量在1-50kg之间',
		                          max: function (value, validator, $field) {
		                              return 2 - (value.match(/^[0-9]+([.]{1}[0-9]+){0,1}$/) || []).length;
		                          }
		                      }
		            	  }  
		              },
		              Address: {
		            	  selector: '[name="sendAddress"],[name="receiveAddress"]',
		                  validators: {
		                      notEmpty: {
		                          message: '请输入地址'
		                      },
		                      stringLength: {
		                          message: '地址不要超过128个汉字',
		                          max: function (value, validator, $field) {
		                              return 128 - (value.match(/\r/g) || []).length;
		                          }
		                      }
		                  }
		              },
		              sendmobile: {
		            	  selector: '[name="sendMobile"],[name="sendPhone"]',
		            	  validators: {
	                	  regexp: {
	                		  regexp:/^((0\d{2,3}-\d{7,8})|(1[345678]\d{9})|(400\-\d{7}))$/,
	                    	  message:'请输入正确的手机或电话号码'
	                	  },
	                      callback: {
	                          callback: function(value, validator, $field) {
	                              var isEmpty = true, message= '手机或电话必填一项',
	                                  $fields = validator.getFieldElements('sendmobile');
	                              for (var i = 0; i < $fields.length; i++) {
	                                  if ($fields.eq(i).val() !== '') {
	                                	  isEmpty = false;
	                                  }
	                              }
	                              if (!isEmpty) {
	                                  validator.updateStatus('sendmobile', validator.STATUS_VALID, 'callback');
	                                  return true;
	                              }
	                              return {
	                            	  valid: false, 
                                      message: message
                                  };
	                          }
	                      }
	                 	 }
		              },
		              receivemobile: {
		            	  selector: '[name="receiveMobile"],[name="receivePhone"]',
		                  validators: {
		                	  regexp: {
		                		  regexp:/^((0\d{2,3}-\d{7,8})|(1[345678]\d{9})|(400\-\d{7}))$/,
		                    	  message:'请输入正确的手机或电话号码'
		                	  },
		                      callback: {
		                          callback: function(value, validator, $field) {
		                              var isEmpty = true, message= '手机或电话必填一项',
		                                  $fields = validator.getFieldElements('receivemobile');
		                              for (var i = 0; i < $fields.length; i++) {
		                                  if ($fields.eq(i).val() !== '') {
		                                	  isEmpty = false;
		                                  }
		                              }
		                              if (!isEmpty) {
		                                  validator.updateStatus('receivemobile', validator.STATUS_VALID, 'callback');
		                                  return true;
		                              }
		                              return {
		                            	  valid: false, 
	                                      message: message
	                                  };
		                          }
		                      }
		                  }
		              }
		          }
		      }).on('success.form.fv', function(e) {
		            e.preventDefault();
		            var $form = $(e.target),
		                fv    = $form.data('formValidation');
		            $("#error").addClass("hidden");
		            $.ajax({
		                url: url,
		                type: 'post',
		                data: $form.serialize(),
		                dataType:"json",
		                beforeSend : function() {
		                	$("#saveBtn").attr("disabled", true);
		                },
		                success: function(result) {
		                	$("#saveBtn").attr("disabled", false);
		                	if(result.success){
		                		$("[type='text']").val("");
			      	    		var message = '<div class="yto-message success"><div class="icon-an" > <span class="line tip"></span> <span class="line long"></span> <div class="placeholder"></div><div class="fix"></div> </div><h3 class="yto-message-title">下单成功</h3></div>';
			      	    		$("#success").modal('show').find(".modal-body").html(message);
			      	    		fv.resetForm();
			      	    		ifok = true;
			      	    		setTimeout(function () { 
			      	    			window.location.reload(true);
								  }, 2000);
							  }else{	  
								   setTimeout(function(){
				      	              $("#error").removeClass("hidden").text(result.message);
				      	    	  },200); 
							  }
		                }
		            });
		        });
           
           $("#success").on("hidden.bs.modal", function() {
			    $(this).removeData("bs.modal");
			    $(this).find(".modal-body").empty();
			    if(ifok){
			    	window.location.href=window.location.href+"?get=get";
			    }
			});
             
           $('#saveBtn').tooltip();
			$('#check').on('ifChecked', function(event){ $("#saveBtn").attr("disabled", false);$('#saveBtn').tooltip('destroy');});
			$('#check').on('ifUnchecked', function(event){ $("#saveBtn").attr("disabled", true); $('#saveBtn').tooltip('show');});
			$("#saveBtn").on("click", function(e) {
				e.preventDefault();
				$("#form").submit();
			});
			$("#sendAddress,#receiveaddress").on("keyup",function() {
				$("#accordProducts").css("display","block");
				var sendRegionId =$("#sendRegionId2").val();
				var receiveRegionId = $("#receiveRegionId2").val();
				var sendAddress = $("#sendAddress").val();
				var receiveAddress = $("#receiveaddress").val();
				$("#accordProducts").css("display","block");
				$(".weight-value").css("display","none");
				$(".list-value-position").css("display","none");
				$(".list-value-appreciation").css("display","none");
				$("#accordProductss").removeClass("font-color");
				$("#accordProductss").empty();
				$("#siteCode").val("");
				$("#siteName").val("");
				$("#serviceType").val("");
				$(".time-input").val(""); 
				$("#errorWeight").html("");
				var weigth = $("#weight").val();
	            if (isNaN(weigth)) {
	            	$("#errorWeight").css({"color":"red","font-size":"12px"}).html("请输入数字!");
	            	return false;
	            }
	    	    if(weigth.length == 0){
	    		 	weigth= 1;
	    	     }
	    	    if(weigth <= 0 || weigth > 50){
	    			$("#errorWeight").css({"color":"red","font-size":"12px"}).html("重量必须大于0,小于等于50Kg!");
	    			return false;
	    	     }
	    	   /*  var weigth1 = Math.ceil(weigth); */
				$.ajax({
	                url: "/order/searhBnet.htm",
	                type: 'POST',
	                data: {"sendRegionId":sendRegionId, "receiveRegionId":receiveRegionId, "sendAddress":sendAddress, "receiveAddress":receiveAddress, "weigth":weigth},	                
	                success: function(result) {
	                	if(null != result.data && result.data.isBNet ){
	                		var x_data = result.data.bNetdeadlineDatas;
	                		if(null != x_data && x_data.length > 0){
	                			for(var i =0; i < x_data.length; i++){
	                				if(x_data[i].flag){
	                					var effectiveTypeCode = x_data[i].effectiveTypeCode;
	                					var branchOrgName = result.data.branchOrgName;
	                					var branchOrgCode = result.data.branchOrgCode;
	                					$("#siteCode").val(branchOrgCode);
	                					$("#siteName").val(branchOrgName);
	                					$("#serviceType").val(effectiveTypeCode);
	                					$(".time-input").val("计时达");
	                				}else{
	                					$("#siteCode").val("");
	                					$("#siteName").val("");
	                					$("#serviceType").val("");
	                					$(".time-input").val("标准快递");
	                				}
	                			}
	                		}
	                	}else{
	                		$("#siteCode").val("");
        					$("#siteName").val("");
        					$("#serviceType").val("");
        					$(".time-input").val("标准快递");
	                	}
	                },
	                error:function(){
	                	$("#siteCode").val("");
    					$("#siteName").val("");
    					$("#serviceType").val("");
    					$(".time-input").val("标准快递");
	  			  }
	             });
			});
			$(".time-input").click( function() {
				$("#accordProducts").css("display","block");
				var sendRegionId =$("#sendRegionId2").val();
				var receiveRegionId = $("#receiveRegionId2").val();
				var sendAddress = $("#sendAddress").val();
				var receiveAddress = $("#receiveaddress").val();
				$("#accordProducts").css("display","block");
				$(".weight-value").css("display","none");
				$(".list-value-appreciation").css("display","none");
				$(".list-value-position").css("display","none");
				$("#accordProductss").removeClass("font-color");
				$("#accordProductss").empty();
				$("#errorWeight").html("");
				var weigth = $("#weight").val();
	            if (isNaN(weigth)) {
	            	$("#errorWeight").css("color","red").html("请输入数字!");
	            	return false;
	            }
	    	    if(weigth.length == 0){
	    		 	weigth= 1;
	    	     }
	    	    if(weigth <= 0 || weigth > 50){
	    			$("#errorWeight").css("color","red").html("重量必须大于0,小于等于50Kg!");
	    			return false;
	    	     }
	    	    var weigth1 = Math.ceil(weigth);
				$.ajax({
	                url: "/order/searhBnet.htm",
	                type: 'POST',
	                data: {"sendRegionId":sendRegionId, "receiveRegionId":receiveRegionId, "sendAddress":sendAddress, "receiveAddress":receiveAddress, "weigth":weigth1},	                
	                success: function(result) {
	                	if(null != result.data && result.data.isBNet ){
	                		var x_data = result.data.bNetdeadlineDatas;
	                		if(null != x_data && x_data.length > 0){
	                			var xl_html = "";
	                			for(var i =0; i < x_data.length; i++){
	                				if(x_data[i].flag){
	                					if(null != x_data[i].price){
		                					xl_html += "<div id = 'value_"+i+"' onclick = \"getAccordProductss(this, "+i+",'" + '计时达' + "','" + x_data[i].effectiveTypeCode + "', '" + result.data.branchOrgName + "', '" + result.data.branchOrgCode + "')\"><span><p>" + '计时达' +"</p><p><strong>" +x_data[i].price+ "</strong>元起</p></span><span><p>" +"预计 <strong>" +x_data[i].sendTime+ "</strong>前 送达</p><p class='p-style'>截止寄件时间     当日" +x_data[i].deadline + "</p></span>  </div>";
		                				}else{
